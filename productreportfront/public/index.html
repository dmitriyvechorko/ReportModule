<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продукция</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/templates.css">
</head>
<body>

<h1>Продукция</h1>
<h3>Информация о продукции:</h3>

<div class="filter-container">
  <input type="text" id="filterName" placeholder="Наименование продукта">
  <input type="text" id="filterType" placeholder="Тип продукта">

  <select id="filterImport">
    <option value="">Все</option>
    <option value="true">Импортозамещающий</option>
    <option value="false">Не импортозамещающий</option>
  </select>

  <button onclick="openExportModal()">Экспорт</button>
</div>

<table id="productsTable">
  <thead>
  <tr>
    <th>Наименование продукта</th>
    <th>Тип продукции</th>
    <th>Наименование организации</th>
    <th>Адрес организации</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Модальное окно ЭКСПОРТ -->
<div id="exportModal" class="modal">
  <div class="modal-content">
    <h3>Выберите шаблон:</h3>

    <div class="template-options">
      <div class="template-option">
        <div class="template-preview">
          <img data-src="http://localhost:8080/images/templates/rep1.png" alt="Шаблон отчета 1" src="http://localhost:8080/images/templates/rep1.png">
        </div>
        <button onclick="generateReport('template1')">Выбрать</button>
      </div>

      <div class="template-option">
        <div class="template-preview">
          <img data-src="http://localhost:8080/images/templates/rep2.png" alt="Шаблон отчета 2" src="http://localhost:8080/images/templates/rep2.png">
        </div>
        <button onclick="generateReport('template2')">Выбрать</button>
      </div>
    </div>

    <button onclick="closeExportModal()">Закрыть</button>
  </div>
</div>

<!-- Модальное окно ПРЕДПРОСМОТРА -->
<div id="previewModal" class="modal">
  <div class="preview-modal-content">
    <span class="close" onclick="closePreview()">&times;</span>
    <img id="previewImage" src="" alt="Предпросмотр шаблона">
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
